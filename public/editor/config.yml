  - name: "events"
      label: "Events"
          folder: "_events"
              create: true
                  slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
                      fields:
                            - {label: "Title", name: "title", widget: "string"}
                                  - {label: "Description", name: "description", widget: "text"}
                                        - {label: "Start Date & Time", name: "date", widget: "datetime"}
                                              - {label: "End Date & Time", name: "end_date", widget: "datetime", required: false}
                                                    - {label: "Location Name", name: "location", widget: "string"}
                                                          - {label: "Address", name: "address", widget: "string"}
                                                                - {label: "Featured Image", name: "image", widget: "image", required: false}
                                                                      - {label: "Category", name: "category", widget: "select", options: ["Conference", "Workshop", "Networking", "Broadcast", "Community", "Other"]}
                                                                            - {label: "Registration Required", name: "registration_required", widget: "boolean", default: false}
                                                                                  - {label: "Registration Link", name: "registration_link", widget: "string", required: false}
                                                                                        - {label: "Contact Email", name: "contact_email", widget: "string", required: false}
                                                                                              - {label: "Contact Phone", name: "contact_phone", widget: "string", required: false}
                                                                                                    - {label: "Featured Event", name: "featured", widget: "boolean", default: false}
                                                                                                          - {label: "Status", name: "status", widget: "select", options: ["Draft", "Published", "Cancelled"], default: "Draft"}

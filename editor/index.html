<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/netlify-cms-app@^2.15.0/dist/netlify-cms-app.js"></script>
  </head>
  <body>
   <script>
  window.CMS_MANUAL_INIT = true;
  (function () {
    var cms = window.CMS || window.NetlifyCmsApp || window.NetlifyCms;
    if (cms) {
      cms.init({ config: '/editor/config.yml' });
    } else {
      console.error('Netlify CMS global not found.');
    }
  })();

    </script>
  </body>
</html>
